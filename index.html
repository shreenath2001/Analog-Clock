<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src="js/script.js" defer></script>

    <title>Analog Clock</title>
</head>
<body>
    <div id="clock">
        <div id="sec"></div>
        <div id="min"></div>
        <div id="hour"></div>

        <div id="center"></div>

        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="ten">10</div>
        <div id="eleven">11</div>
        <div id="twelve">12</div>
    </div>
</body>
</html>
